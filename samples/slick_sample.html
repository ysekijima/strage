<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Slick Modal Sample</title>
  <!-- Bootstrap 4.5 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <style>
    .slider {
      margin: 20px auto;
    }
    .slide-item {
      text-align: center;
      padding: 20px;
    }
    .slide-item img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 0 auto;
    }
    .slide-item p {
      margin-top: 10px;
      font-size: 16px;
    }
    .slide-item a {
      color: #007BFF;
      text-decoration: none;
    }
    .custom-dots {
      text-align: center;
      margin-top: 10px;
    }
    .custom-dots button {
      border: none;
      background: #ddd;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      padding: 0;
    }
    .custom-dots .slick-active button {
      background: #999;
    }
    .border-box {
      border: 3px solid red;
      padding: 10px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(-30px);
      transition: all 0.5s ease;
    }
    .border-box.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<!-- モーダル -->
<div class="modal fade" id="slickModal" tabindex="-1" role="dialog" aria-labelledby="slickModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="slider">
          <div class="slide-item">
            <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="GIF1">
            <p><a href="#">リンク付きテキスト①</a></p>
          </div>
          <div class="slide-item">
            <img src="https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif" alt="GIF2">
            <p><a href="#">リンク付きテキスト②</a></p>
            <div class="border-box">2枚目の赤枠</div>
          </div>
          <div class="slide-item">
            <img src="https://media.giphy.com/media/26BRQTezZrKak4BeE/giphy.gif" alt="GIF3">
            <p><a href="#">リンク付きテキスト③</a></p>
            <div class="border-box">3枚目の赤枠</div>
          </div>
          <div class="slide-item">
            <img src="https://media.giphy.com/media/l0ExncehJzexFpRHq/giphy.gif" alt="GIF4">
            <p><a href="#">リンク付きテキスト④</a></p>
          </div>
          <div class="slide-item">
            <img src="https://media.giphy.com/media/xT9IgIc0lryrxvqVGM/giphy.gif" alt="GIF5">
            <p><a href="#">リンク付きテキスト⑤</a></p>
          </div>
          <div class="slide-item">
            <img src="https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif" alt="GIF6">
            <p><a href="#">リンク付きテキスト⑥</a></p>
          </div>
        </div>
        <div class="custom-dots"></div>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary prev-btn">戻る</button>
        <button type="button" class="btn btn-primary next-btn">次へ</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap 4.5 JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<!-- Slick JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
$(document).ready(function(){
  var $slider = $('.slider');

  $slider.slick({
    dots: true,
    appendDots: $('.custom-dots'),
    customPaging: function(slider, i) {
      return '<button type="button"></button>';
    },
    infinite: true,
    speed: 400,
    fade: true,
    cssEase: 'linear',
    arrows: false
  });

  $('.prev-btn').click(function(){
    $slider.slick('slickPrev');
  });
  $('.next-btn').click(function(){
    $slider.slick('slickNext');
  });

  $slider.on('afterChange', function(event, slick, currentSlide){
    $('.border-box').removeClass('active');
    if (currentSlide === 1 || currentSlide === 2) {
      $('.slider .slick-slide[data-slick-index="' + currentSlide + '"] .border-box').addClass('active');
    }
  });

  $('#slickModal').on('shown.bs.modal', function () {
    $slider.slick('setPosition');
  });

  // 起動ボタンも作っておく
  $('<button class="btn btn-primary m-3">スライダーを開く</button>').appendTo('body').click(function(){
    $('#slickModal').modal('show');
  });
});
</script>

</body>
</html>
